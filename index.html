<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="png-section">
            <img src="bg_form.png" alt="img" class="img-container">
        </div>
        <div class="form-section">
            <h4 class="talent-shift">TalentShift</h4>
            <h5 class="login">Login</h5>
            <div class="form-container">
                <div class="form">
                    <label for="email">Email / Username <span style="color: red;">*</span></label>
                    <input type="text" name="email" placeholder="Enter Your Email / Username" class="input-form">
                    <label for="email">Password <span style="color: red;">*</span></label>
                    <input type="password" name="password" placeholder="Enter Your Password" class="input-form">
                    <div class="flexer">
                        <div class="remember-me">
                            <input type="checkbox" name="remember-me" class="remember-me-checkbox"/>
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <div class="forget-password">
                            <a href="#">Forget Password</a>
                        </div>
                    </div>
                    <button class="sign-in">Sign In</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
